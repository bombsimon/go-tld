name: Generate TLD list

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  generate:
    name: Go generate
    runs-on: ubuntu-latest

    env:
      CGO_ENABLED: 0

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: Run go generate ./...
      run: go generate ./...

    - name: Check if we have a diff to commit
      id: diff
      run: |
        echo ::set-output name=DIFF_LINES::$(git diff --numstat tld.gen.go | awk '{ print $1 + $2; }')
        echo ::set-output name=NEXT_VERSION::$(git tag | tail -1 | awk -F'.' '{printf "%d.%d.%d", $1, $2, $3 + 1}')
        echo ::set-output name=ADDED::$(git diff $(git tag | tail -1) tld.gen.go | awk '/^\+.+TLD =/ {gsub(/"/, "", $5); {print "* " $5}}')
        echo ::set-output name=REMOVED::$(git diff $(git tag | tail -1) tld.gen.go | awk '/^\-.+TLD =/ {gsub(/"/, "", $5); {print "* " $5}}')

    - name: Commit changes
      if: ${{ steps.diff.outputs.DIFF_LINES > 2 }}
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: (auto) Update TLD list
        commit_user_name: Simon Sawert
        commit_user_email: simon@sawert.se
        file_pattern: tld.gen.go
        branch: ${{ github.head_ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish release
      if: ${{ steps.diff.outputs.DIFF_LINES > 2 }}
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.diff.outputs.NEXT_VERSION }}
        release_name: ${{ steps.diff.outputs.NEXT_VERSION }}
        body: |
          Update list of TLDs
          Added:
            ${{ steps.diff.outputs.ADDED }}

          Removed:
            ${{ steps.diff.outputs.REMOVED }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
